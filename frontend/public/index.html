<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        body {
            background-color: #e6f7ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-btn {
            background-color: #e6f7ff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        .login-btn:hover {
            background-color: #b3d9ff;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .hidden-window {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            right: 30px;
            top: 50px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hidden-window.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <!-- 这里可以添加网站 logo 或者其他导航项 -->
        <div>论坛</div>
        <div id="nav-right">
            <!-- 登录按钮 -->
            <a href="login.html" class="login-btn" id="login-link">登录</a>
            <!-- 靠近隐藏窗口的按钮 -->
            <button class="login-btn" id="profile-btn" style="display: none;"></button>
            <!-- 隐藏窗口 -->
            <div class="hidden-window" id="hidden-window">
                <button class="login-btn" id="logout-btn">注销</button>
            </div>
        </div>
    </div>
    <h1>欢迎访问论坛</h1>

    <script>
        // 获取 cookie 中的 token
        function getTokenFromCookie() {
            const name = 'token=';
            const ca = document.cookie.split('; ');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return null;
        }

        // 验证 token
        async function verifyToken(token) {
            try {
                const response = await fetch('http://127.0.0.1:8888/api/loginAuth', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                return { isValid: data.code === 0, userData: data.data };
            } catch (error) {
                console.error('验证 token 时出错:', error);
                return { isValid: false, userData: null };
            }
        }

        // 更新页面元素
        function updateUI(isLoggedIn, userData) {
            const loginLink = document.getElementById('login-link');
            const profileBtn = document.getElementById('profile-btn');
            const hiddenWindow = document.getElementById('hidden-window');
            const logoutBtn = document.getElementById('logout-btn');

            if (isLoggedIn) {
                loginLink.style.display = 'none';
                profileBtn.style.display = 'inline-block';
                // 将个人中心文字替换为接收来的 data
                profileBtn.textContent = userData;

                const showWindow = () => {
                    hiddenWindow.classList.add('show');
                };

                const hideWindow = () => {
                    hiddenWindow.classList.remove('show');
                };

                // 鼠标悬停到按钮显示隐藏窗口
                profileBtn.addEventListener('mouseenter', showWindow);
                // 鼠标移出按钮隐藏隐藏窗口
                profileBtn.addEventListener('mouseleave', () => {
                    if (!isMouseInWindow()) {
                        hideWindow();
                    }
                });

                // 鼠标悬停到悬浮框保持显示
                hiddenWindow.addEventListener('mouseenter', showWindow);
                // 鼠标移出悬浮框隐藏
                hiddenWindow.addEventListener('mouseleave', hideWindow);

                // 点击注销按钮携带 token 访问 /api/logout 接口，随后刷新页面
                logoutBtn.addEventListener('click', async () => {
                    const token = getTokenFromCookie();
                    if (token) {
                        try {
                            await fetch('http://127.0.0.1:8888/api/logout', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            });
                        } catch (error) {
                            console.error('注销请求出错:', error);
                        }
                    }
                    // 清除 cookie 中的 token
                    document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    // 刷新页面
                    window.location.reload();
                });
            } else {
                loginLink.style.display = 'inline-block';
                profileBtn.style.display = 'none';
                hiddenWindow.style.display = 'none';
            }
        }

        // 判断鼠标是否在悬浮框内
        function isMouseInWindow() {
            const hiddenWindow = document.getElementById('hidden-window');
            const rect = hiddenWindow.getBoundingClientRect();
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            return (
                mouseX >= rect.left &&
                mouseX <= rect.right &&
                mouseY >= rect.top &&
                mouseY <= rect.bottom
            );
        }

        // 页面加载时检查登录状态
        async function checkLoginStatus() {
            const token = getTokenFromCookie();
            if (token) {
                const { isValid, userData } = await verifyToken(token);
                updateUI(isValid, userData);
            } else {
                updateUI(false, null);
            }
        }

        window.addEventListener('load', checkLoginStatus);
    </script>
</body>

</html>
